<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"> </script>
    </head>

    <body>
        <section>
            <h1> Gin and Tonic </h1>
            <div class="image"></div>
            <div>
                <table> 
                    <tr> 
                        <td> <strong> Gin </strong> </td> <td> 2 oz </td>
                    </tr>
                    <tr> 
                        <td> Tonic </td> <td> 6 oz </td>
                    </tr>
                </table>
            </div>
            <div>
                <div class="percent-bar">
                    <span> sweet </span>
                    <div style="width:20%">
                        <span> sweet </span>
                    </div>
                </div>
                <div class="percent-bar">
                    <span> alcohol </span>
                    <div style="width:50%">
                        <span> alcohol </span>
                    </div>
                </div>
                <div class="percent-bar">
                    <span> sour </span>
                    <div style="width:10%">
                        <span> sour </span>
                    </div>
                </div>
                <div class="percent-bar">
                    <span> bitter </span>
                    <div style="width:15%">
                        <span> bitter </span>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h1> Maple Syrup Old Fashioned </h1>
            <div class="image"></div>
            <table> 
                <tr> 
                    <td> <strong> Burbon </strong> </td> <td> 2&frac14 oz </td>
                </tr>
                <tr> 
                    <td> <strong> Rouge Vermouth </strong> </td> <td> 1 oz </td>
                </tr>
                <tr> 
                    <td> Maple Syrup </td> <td> &frac12 oz </td>
                </tr>
                <tr> 
                    <td> Angostura Bitters </td> <td> 1 dash </td>
                </tr>
            </table>
            <div>
                <div class="percent-bar">
                    <span> sweet </span>
                    <div style="width:90%">
                        <span> sweet </span>
                    </div>
                </div>
                <div class="percent-bar">
                    <span> alcohol </span>
                    <div style="width:80%">
                        <span> alcohol </span>
                    </div>
                </div>
                <div class="percent-bar">
                    <span> sour </span>
                    <div style="width:0%">
                        <span> sour </span>
                    </div>
                </div>
                <div class="percent-bar">
                    <span> bitter </span>
                    <div style="width:10%">
                        <span> bitter </span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
